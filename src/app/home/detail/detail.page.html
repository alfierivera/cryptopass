<ion-header>
    <ion-toolbar color="danger" fixed>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/accounts"></ion-back-button>
        </ion-buttons>
      <ion-title>
        CryptoPass
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid fixed>
     <ion-list>
        <ion-item>
          <ion-label>Name</ion-label>
          <span>{{account?.name}}</span>
        </ion-item>
        <ion-item>
          <ion-label>Handle</ion-label>
          <span>{{account?.handle}}</span>
        </ion-item>
        <ion-item wrap-text>
          <ion-label position="floating">Password</ion-label>
          <ion-input disabled #passwordInput type="text" [value]="account?.password"></ion-input>
          <ion-button slot="end" fill="clear" (click)="copyToClipboard(account?.password)">Copy</ion-button>
        </ion-item>
        <ion-item>
          <ion-label>Created</ion-label>
          <span>{{account?.created | date}}</span>
        </ion-item>
     </ion-list>
    </ion-grid>
  </ion-content>
