<ion-header>
  <ion-toolbar color="danger" fixed>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss(true)">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        Add a service
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="Form" (submit)="dismiss()">
      <ion-list>
        <ion-list-header>
          <ion-label><h1>Service Details</h1></ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label position="floating">Name*</ion-label>
          <ion-input formControlName="name" required type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Handle*</ion-label>
          <ion-input formControlName="handle" required type="text"></ion-input>
        </ion-item>
        <ion-list-header>
            <ion-label><h1>Options</h1></ion-label>
          </ion-list-header>
        <ion-item>
          <ion-label position="floating">Length</ion-label>
          <ion-input required type="number" formControlName="length"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Excluded Characters</ion-label>
          <ion-input type="text" formControlName="exclude"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Uppercase</ion-label>
          <ion-toggle formControlName="uppercase"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Include Numbers</ion-label>
          <ion-toggle formControlName="numbers"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Include Symbols</ion-label>
          <ion-toggle formControlName="symbols"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Exclude Similar Characters</ion-label>
          <ion-toggle formControlName="excludeSimilarCharacters"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-button color="danger" expand="full" type="submit" [(disabled)]="Form.invalid">Save</ion-button>
    </form>
  </ion-grid>
</ion-content>
